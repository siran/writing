<meta charset="utf-8">
<style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 1em;
        display: inline-block;
    }



    /* default: raw markdown view (no JS) */
    body {
        white-space: preserve-breaks;
        font-family: monospace;
        font-size: 18px;
        line-height: 1.5;
    }

    .md-container img {
        max-width: 66%
    }

    .md-container {
        max-width: 66%;
        margin: 0 auto;
        padding: 0 1.25rem;
        box-sizing: border-box;
    }

    @media (max-width: 960px) {
        .md-container {
            max-width: 100%;
        }
    }

    a {
        text-decoration: none;
    }

    a.breadcrumbs:visited {
        text-decoration: none;
    }

    .heading-anchor {
        margin-left: 0.35em;
        text-decoration: none;
        opacity: 0;
        font-size: 0.85em;
        color: inherit;
        transition: opacity 0.15s ease;
    }

    .heading-anchor::after {
        content: "\1F517";
    }

    h1:hover .heading-anchor,
    h2:hover .heading-anchor,
    h3:hover .heading-anchor,
    h4:hover .heading-anchor,
    h5:hover .heading-anchor,
    h6:hover .heading-anchor,
    .heading-anchor:focus {
        opacity: 1;
    }

    .heading-anchor:hover {
        text-decoration: none;
    }

    /* markdown-style pages (directory indexes, header/footer text) */
    main>pre,
    main.paper~* {
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 18px;
        line-height: 1.5;
    }

    /* embedded HTML paper: normal HTML look */
    main.paper {
        white-space: normal;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        line-height: 1.6;
        max-width: 72ch;
        margin: 1.25rem auto;
    }

    main.paper * {
        white-space: normal;
    }

    .dir-index {
        white-space: normal;
        padding: 0 1.25rem;
        box-sizing: border-box;
    }

    .dir-index-controls {
        margin: 0.5rem 0 1rem;
        font-size: 0.95em;
    }

    .dir-index-controls .dir-index-label {
        font-weight: 600;
    }

    .dir-index-controls a.is-active {
        text-decoration: underline;
    }

    .dir-index-table {
        width: 100%;
        border-collapse: collapse;
        white-space: normal;
    }

    .dir-index-table th,
    .dir-index-table td {
        text-align: left;
        padding: 0.25rem 0.5rem;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
    }

    .dir-index-table th.sortable {
        cursor: pointer;
        user-select: none;
    }

    .dir-index-table th.is-sorted::after {
        content: " ^";
        font-size: 0.8em;
        opacity: 0.6;
    }

    .dir-index-table th.is-sorted[data-dir="desc"]::after {
        content: " v";
    }

    .dir-index-links {
        font-size: 0.85em;
        opacity: 0.8;
    }
</style>
<script>
    (function () {
        try {
            var html = document.body.innerHTML;

            // Collapse wrapped lines inside Markdown link targets back into single spaces.
            var normalizeTarget = function (value) {
                return value.replace(/[ \t]*[\r\n]+[ \t]*/g, " ").trim();
            };

            // Markdown images: ![alt](url "optional title")
            // Run this BEFORE link conversion.
            html = html.replace(
                /!\[([^\]]*)\]\(([^)\s]+)(?:\s+"([^"]*)")?\)/g,
                function (_m, alt, src, title) {
                    src = normalizeTarget(src);
                    alt = (alt || "").replace(/"/g, "&quot;");
                    var t = title ? ' title="' + title.replace(/"/g, "&quot;") + '"' : "";
                    return '<img src="' + src + '" alt="' + alt + '"' + t + '>';
                }
            );

            // Headings: # .. ###### at start of line
            html = html.replace(/(^|\n)######\s+([^\n]+)(?=\n|$)/g, "$1<h6>$2</h6>");
            html = html.replace(/(^|\n)#####\s+([^\n]+)(?=\n|$)/g, "$1<h5>$2</h5>");
            html = html.replace(/(^|\n)####\s+([^\n]+)(?=\n|$)/g, "$1<h4>$2</h4>");
            html = html.replace(/(^|\n)###\s+([^\n]+)(?=\n|$)/g, "$1<h3>$2</h3>");
            html = html.replace(/(^|\n)##\s+([^\n]+)(?=\n|$)/g, "$1<h2>$2</h2>");
            html = html.replace(/(^|\n)#\s+([^\n]+)(?=\n|$)/g, "$1<h1>$2</h1>");

            // Markdown links: [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function (_m, t, u) {
                return '<a href="' + normalizeTarget(u) + '">' + t + "</a>";
            });

            // Bare URLs â†’ <a>; don't match inside ) etc.
            html = html.replace(/(^|\s)(https?:\/\/[^\s)]+)/g, '$1<a href="$2">$2</a>');

            document.body.innerHTML = html;
        } catch (e) { }
    })();
</script>
<script>
    (function () {
        function slugify(text) {
            return (text || "")
                .toLowerCase()
                .replace(/[^0-9a-zA-Z _-]+/g, "")
                .trim()
                .replace(/\s+/g, "-")
                .replace(/-+/g, "-")
                .replace(/^-+|-+$/g, "") || "section";
        }

        function headingText(el) {
            var clone = el.cloneNode(true);
            var drop = clone.querySelectorAll(".heading-anchor, .header-section-number");
            for (var i = 0; i < drop.length; i++) {
                if (drop[i].parentNode) {
                    drop[i].parentNode.removeChild(drop[i]);
                }
            }
            return (clone.textContent || "").trim();
        }

        function ensureId(el, used) {
            var id = el.getAttribute("id") || "";
            if (id) {
                used[id] = true;
                return id;
            }
            var base = slugify(headingText(el));
            var cand = base;
            var i = 1;
            while (!cand || document.getElementById(cand) || used[cand]) {
                cand = base + "-" + i;
                i += 1;
            }
            el.setAttribute("id", cand);
            used[cand] = true;
            return cand;
        }

        function addAnchors(root) {
            if (!root) {
                return;
            }
            var headings = root.querySelectorAll("h1, h2, h3, h4, h5, h6");
            var used = {};
            for (var i = 0; i < headings.length; i++) {
                var h = headings[i];
                if (h.querySelector("a.heading-anchor")) {
                    continue;
                }
                var id = ensureId(h, used);
                var a = document.createElement("a");
                a.className = "heading-anchor";
                a.href = "#" + id;
                a.setAttribute("aria-label", "Link to this section");
                a.setAttribute("title", "Link to this section");
                h.appendChild(a);
            }
        }

        function run() {
            var root = document.querySelector("main.paper")
                || document.querySelector(".md-container")
                || document.body;
            addAnchors(root);
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", run);
        } else {
            run();
        }
    })();
</script>
<script>
    (function () {
        function defaultDirFor(key) {
            if (key === "created" || key === "modified") {
                return "desc";
            }
            return "asc";
        }

        function readValue(row, key) {
            var raw = row.getAttribute("data-" + key) || "";
            if (key === "created" || key === "modified") {
                var num = parseFloat(raw);
                return isNaN(num) ? 0 : num;
            }
            return raw.toLowerCase();
        }

        function setActiveHeader(table, key, dir) {
            var headers = table.querySelectorAll("th[data-sort]");
            for (var i = 0; i < headers.length; i++) {
                var th = headers[i];
                th.classList.remove("is-sorted");
                th.removeAttribute("data-dir");
                th.setAttribute("aria-sort", "none");
            }
            var active = table.querySelector('th[data-sort="' + key + '"]');
            if (active) {
                active.classList.add("is-sorted");
                active.setAttribute("data-dir", dir);
                active.setAttribute(
                    "aria-sort",
                    dir === "asc" ? "ascending" : "descending"
                );
            }
        }

        function setActiveLinks(table, key) {
            var root = table.closest(".dir-index");
            if (!root) {
                return;
            }
            var links = root.querySelectorAll(".dir-index-controls a[data-sort-link]");
            for (var i = 0; i < links.length; i++) {
                var a = links[i];
                if (a.getAttribute("data-sort-link") === key) {
                    a.classList.add("is-active");
                } else {
                    a.classList.remove("is-active");
                }
            }
        }

        function sortTable(table, key, dir) {
            var body = table.tBodies[0];
            if (!body) {
                return;
            }
            var rows = Array.prototype.slice.call(body.rows);
            rows.sort(function (a, b) {
                var va = readValue(a, key);
                var vb = readValue(b, key);
                if (va < vb) {
                    return dir === "asc" ? -1 : 1;
                }
                if (va > vb) {
                    return dir === "asc" ? 1 : -1;
                }
                var na = readValue(a, "name");
                var nb = readValue(b, "name");
                if (na < nb) {
                    return -1;
                }
                if (na > nb) {
                    return 1;
                }
                return 0;
            });
            for (var i = 0; i < rows.length; i++) {
                body.appendChild(rows[i]);
            }
            table.setAttribute("data-sort", key);
            table.setAttribute("data-dir", dir);
            setActiveHeader(table, key, dir);
            setActiveLinks(table, key);
        }

        function initTable(table) {
            var headers = table.querySelectorAll("th[data-sort]");
            for (var i = 0; i < headers.length; i++) {
                (function (th) {
                    var key = th.getAttribute("data-sort") || "name";
                    th.setAttribute("tabindex", "0");
                    th.addEventListener("click", function () {
                        var currentKey = table.getAttribute("data-sort") || "name";
                        var currentDir = table.getAttribute("data-dir") || defaultDirFor(currentKey);
                        var dir = currentKey === key
                            ? (currentDir === "asc" ? "desc" : "asc")
                            : defaultDirFor(key);
                        sortTable(table, key, dir);
                    });
                    th.addEventListener("keydown", function (e) {
                        if (e.key === "Enter" || e.key === " ") {
                            e.preventDefault();
                            th.click();
                        }
                    });
                })(headers[i]);
            }

            var root = table.closest(".dir-index");
            if (root) {
                var links = root.querySelectorAll(".dir-index-controls a[data-sort-link]");
                for (var j = 0; j < links.length; j++) {
                    (function (a) {
                        a.addEventListener("click", function (e) {
                            if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) {
                                return;
                            }
                            e.preventDefault();
                            var key = a.getAttribute("data-sort-link") || "name";
                            var currentKey = table.getAttribute("data-sort") || "name";
                            var currentDir = table.getAttribute("data-dir") || defaultDirFor(currentKey);
                            var dir = currentKey === key
                                ? (currentDir === "asc" ? "desc" : "asc")
                                : defaultDirFor(key);
                            sortTable(table, key, dir);
                        });
                    })(links[j]);
                }
            }

            var initKey = table.getAttribute("data-sort") || "name";
            var initDir = table.getAttribute("data-dir") || defaultDirFor(initKey);
            sortTable(table, initKey, initDir);
        }

        function run() {
            var tables = document.querySelectorAll("table.dir-index-table");
            for (var i = 0; i < tables.length; i++) {
                initTable(tables[i]);
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", run);
        } else {
            run();
        }
    })();
</script>
<script>
    (function () {
        try {
            // Only load MathJax on mirrored markdown views (*.md.html)
            var path = window.location.pathname || "";
            if (!/\.md\.html$/i.test(path)) {
                return;
            }

            // Avoid double-loading
            if (window.MathJax) {
                return;
            }

            // MathJax v3 configuration: $...$ and $$...$$
            window.MathJax = {
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']]
                },
                options: {
                    // Don't try to typeset inside code/pre etc.
                    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                },
                svg: {
                    fontCache: 'global'
                }
            };

            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js';
            document.head.appendChild(script);
        } catch (e) {
            // silent failure is fine here
        }
    })();
</script>
