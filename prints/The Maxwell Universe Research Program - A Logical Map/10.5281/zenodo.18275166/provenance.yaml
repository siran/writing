one_sentence_summary: A complete logical map of the Maxwell Universe Research Program, organizing its output documents by sections, claims, dependencies, and production status.
abstract: This document provides a systematic, section-by-section map of the Maxwell Universe Research Program. Each output document is identified by its title and production status (published with DOI or in preparation). For every major section, we list its key claims, logical dependencies, consequences for later documents, and current status. The purpose is to preserve conceptual continuity, make dependencies explicit, and provide a stable reference point for extension and critique.
