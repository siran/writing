one_sentence_summary: El tiempo, la distancia, el espacio, la dimensión y la estructura matemática se definen a partir de eventos que ocurren y de sus relaciones de causa–efecto registradas, sin asumir el espaciotiempo, la materia ni las leyes como primitivas.
abstract: Se presenta una descripción de la realidad en la que el punto de partida son los eventos que ocurren y los cambios que quedan registrados. Un cambio registrado establece una distinción entre antes y después, dando lugar al orden causal. El tiempo se define como la consistencia de estos ordenamientos, mientras que la distancia surge al contar los pasos causales que conectan eventos. Cuando estas distancias relacionales admiten mapeos de baja distorsión, aparecen una geometría efectiva y la noción de dimensión. El espacio, el tiempo, la aritmética, la lógica y las leyes físicas se entienden así como compresiones emergentes de patrones estables de causa–efecto, y no como estructuras fundamentales. No se asumen espaciotiempo, materia, partículas, observadores ni objetos matemáticos; la descripción se aplica a cualquier formulación de la realidad basada en interacción causal.
