# El toroide

Uno de los éxitos empíricos más notables de la mecánica cuántica es la predicción
precisa de los niveles de energía del átomo de hidrógeno.

El átomo de hidrógeno posee un estado de energía base, su nivel mínimo, que
denotamos por $E_0$.
Una analogía útil es la de un vehículo detenido en neutro.

Al excitar el átomo (“meter primera”), éste sólo admite ciertos valores discretos
de energía.
El primer nivel excitado admite 4 configuraciones posibles.
El siguiente nivel admite 9.
El siguiente, 16.

Como en un edificio: los primeros pisos tienen pocos apartamentos; los
siguientes, más numerosos y más pequeños.


# Compartimientos por nivel

En lugar de “pisos”, llamémoslos niveles.
En lugar de “apartamentos”, compartimientos.

En cada compartimiento se puede almacenar energía.

Cada nivel tiene un número fijo de compartimientos:
– primer nivel: 4  
– segundo nivel: 9  
– tercero: 16  

Esta estructura escalonada aparece de forma universal y se conoce como la
escalera de Rydberg.


# Dividiendo los niveles

Podemos imaginar cada nivel como una superficie dividida en compartimientos.

Modelamos esa superficie como un rectángulo dividido en $m\times n$
compartimientos.
Por simplicidad, tomamos $m=n$.

Así:
$$
4 = 2\times2,\quad
9 = 3\times3,\quad
16 = 4\times4
$$

Cada compartimiento admite dos maneras distinguibles de almacenar energía (una
“delantera” y una “trasera”; la interpretación se dará más adelante).

La energía del nivel $n$ se escribe como:
$$
E_n = \frac{E_0}{n^2}
$$

Lo importante aquí es la cantidad de compartimientos por nivel.


# El toroide

Topológicamente[^Topología], cualquier superficie finita puede representarse como
un rectángulo con lados $m$ y $n$.

[^Topología]: Rama de la matemática que estudia las propiedades invariantes de las formas.

Si identificamos dos lados opuestos del rectángulo, obtenemos un tubo.
Si además identificamos los extremos del tubo, obtenemos una superficie como la
de una dona: un toroide.


# ¿Dónde están los huecos?

Usamos la palabra hueco en un sentido preciso:

un hueco es una manera independiente de trazar un lazo cerrado que no puede
deshacerse sin cortar la superficie.

Con esta definición:
– el tubo tiene un hueco,  
– el toroide tiene dos huecos independientes.

Estos dos huecos corresponden a las dos direcciones independientes del
rectángulo original.


# Los huecos del toroide

Los huecos no son regiones materiales: son posibilidades topológicas.

Sin estos dos huecos, la superficie no es equivalente a un toroide.

Al identificar lados opuestos:
– se crean huecos,  
– se imponen condiciones de continuidad,  
– se introduce estructura capaz de almacenar energía.

No es difícil justificar que se requiere energía para doblar o cerrar una
superficie plana hasta convertirla en un toroide.


# Del rectángulo al toroide

Una línea continua trazada a lo largo del lado $m$ debe coincidir consigo misma
al cerrar la superficie.
Lo mismo ocurre en la dirección $n$.

Estas son condiciones de continuidad global.

Al dividir ambos lados en partes enteras, obtenemos exactamente
$m\times n$ compartimientos bien definidos sobre la superficie cerrada.


# Onda en la superficie del toroide

Consideremos ahora una onda electromagnética estacionaria en la superficie de un
toroide[^Toroide], en un universo de Maxwell sin fuentes.

[^Toroide]: Superficie cerrada con dos huecos topológicos independientes.

La condición “sin fuentes” se expresa como:
$$
\nabla\cdot E = 0,\qquad
\nabla\cdot B = 0
$$

Esto implica que el flujo neto de energía entre compartimientos es cero:
la energía no aparece ni desaparece, sólo se distribuye según la topología de la
superficie.
